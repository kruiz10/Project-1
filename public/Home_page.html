<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    </div>

    <br> 

    <div id="Interests">

            <label for="Secondary Ints">Select Specific Interests</label>
            <select name="SecondaryInts" id="SecInt">

                <option value="Tech">PC</option>
                <option value="Tech">Artificial Intelligence</option>
                <option value="Tech">Consoles</option>
                <option value="Sport">Soccer</option>
                <option value="Sport">Basketball</option>
                <option value="Sport">Football</option>

                <option value="Music">Hip-Hop</option>
                <option value="Music">Classical</option>
