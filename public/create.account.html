<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Interest Matcher</title>
        <link href="/CreateAccount.stylesheet.css" rel="stylesheet">
        <script src="Home.script.js"></script>
    </head>

    <body>
        <div id="wrapper">
            <h1>Create Account</h1>

            <div id="create_account">
                <form id="credentials_form" action="/auth/register" method="POST">
                    <h2>Please Enter Credentials</h2>
                    <input id="FirstName" name="FirstName" class="credentials" placeholder="First Name">
                    <select name="Interest1" class="credentials">
                        <option value="Choose">Choose Interest1</option>
                        <option value="Tech">Technology</option>
                        <option value="Sports">Sports</option>
                        <option value="Music">Music</option>
                        <option value="">None</option>
                    </select><br><br>
                    <input id="LastName" name="LastName" class="credentials" placeholder="Last Name">
                    <select name="Interest2" class="credentials">
                        <option value="Choose">Choose Interest2</option>
                        <option value="Tech">Technology</option>
                        <option value="Sports">Sports</option>
                        <option value="Music">Music</option>
                        <option value="">None</option>
                    </select><br><br>
                    <input id="password" name="password" type="password" class="credentials" placeholder="Password">
                    <select name="Interest3" class="credentials">
                        <option value="Choose">Choose Interest3</option>
                        <option value="Tech">Technology</option>
                        <option value="Sports">Sports</option>
                        <option value="Music">Music</option>
                        <option value="">None</option>
                    </select><br><br>
                    <input id="verifypassword" name="Verifypassword" type="password" class="credentials" placeholder="Verify Password">
                    <select name="Interest4" class="credentials">
                        <option value="Choose">Choose Interest4</option>
                        <option value="Tech">Technology</option>
                        <option value="Sports">Sports</option>
                        <option value="Music">Music</option>
                        <option value="">None</option>
                    </select><br><br>
                    <input id="Email" name="Email" class="credentials" placeholder="Email">
                    <select name="Interest5" class="credentials">
                        <option value="Choose">Choose Interest5</option>
                        <option value="Tech">Technology</option>
                        <option value="Sports">Sports</option>
                        <option value="Music">Music</option>
                        <option value="">None</option>
                    </select> <br><br>
                    <input id="PhoneNumber" name="PhoneNumber" class="credentials" placeholder="Phone Numnber"> <br> <br>
                   


                    
                    <button type="submit" class="home_button" id="CreateAccount_button">Create Account</button> </button><br><br>
                    
                </form>
                <a href="Home.html">
                        <button class="home_button" id="create_button" value="Back" >Back</button>
                    </a>
            </div>
            

            
        </div>
    </body>
</html>
