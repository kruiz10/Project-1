<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Interest Matcher</title>
        <link href="/CreateAccount.stylesheet.css" rel="stylesheet">
        <script src="Home.script.js"></script>
    </head>

    <body>
        <div id="wrapper">
            <h1>Create Account</h1>

            <div id="create_account" align="center">
                <form id="credentials_form" action="/auth/register" method="POST">
                    
                    <h2>Please Enter Credentials</h2>
                    <input id="FirstName" name="FirstName" class="credentials" placeholder="First Name"><br><br>
                   
                    <input id="LastName" name="LastName" class="credentials" placeholder="Last Name"><br><br>
                    
                    <input id="password" name="password" type="password" class="credentials" placeholder="Password"><br><br>
                    
                    <input id="verifypassword" name="Verifypassword" type="password" class="credentials" placeholder="Verify Password"><br><br>
                    
                    <input id="Email" name="Email" class="credentials" placeholder="Email"><br><br>
                
                    <input id="PhoneNumber" name="PhoneNumber" class="credentials" placeholder="Phone Number"> <br> <br>
                    
                    
                        <select name="Interest1" >
                            <option value="Choose">Select Lifestyle Interests</option>
                            <option value="Active">Active</option>
                            <option value="Couch Potato">Couch Potato</option>
                            <option value="Career Oriented">Career Oriented</option>
                            <option value="">None</option>
                        </select><br><br>

                        <select name="Interest2" >
                            <option value="Choose">Select Technology Interests</option>
                            <option value="VR">VR</option>
                            <option value="Apple">Apple</option>
                            <option value="Microsoft">Microsoft</option>
                            <option value="">None</option>
                        </select><br><br>

                        <select name="Interest3" >
                            <option value="Choose">Select Sports Interests</option>
                            <option value="Basketball">Basketball</option>
                            <option value="Football">Football</option>
                            <option value="Soccer">Soccer</option>
                            <option value="">None</option>
                        </select><br><br>

                        <select name="Interest4" >
                            <option value="Choose">Select Music Interests</option>
                            <option value="Hip Hop">Hip Hop</option>
                            <option value="Rock">Rock</option>
                            <option value="EDM">EDM</option>
                            <option value="">None</option>
                        </select><br><br>

                        <select name="Interest5" >
                            <option value="Choose">Select Entertainment Interests</option>
                            <option value="Television">Television</option>
                            <option value="Social Media">Social Media</option>
                            <option value="Video Games">Video Games</option>
                            <option value="">None</option>
                        </select> <br><br>
                    
                    <button type="submit" class="home_button" id="CreateAccount_button">Create Account</button> </button><br><br>
                    
                </form>
                <a href="Home.html">
                        <button class="home_button" id="create_button" value="Back" >Back</button>
                    </a>
            </div>
            

            
        </div>
    </body>
</html>
